<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <title>Carousel</title>
</head>
<body>
  <div class="container">
    <div class="image fade">
      <img src="./img/img0.jpeg" alt="" width="100%">
    </div>

    <div class="image fade">
      <img src="./img/img1.jpeg" alt="" width="100%">
    </div>

    <div class="image fade">
      <img src="./img/img2.jpeg" alt="" width="100%">
    </div>

    <div class="image fade">
      <img src="./img/img3.jpeg" alt="" width="100%">
    </div>

    <div class="image fade">
      <img src="./img/img4.jpeg" alt="" width="100%">
    </div>

    <div class="image fade">
      <img src="./img/img5.jpeg" alt="" width="100%">
    </div>

    <i id="prev" onclick="showImage(-1)" class="fa-solid fa-chevron-left"></i>
    <i id="next" onclick="showImage(1)"class="fa-solid fa-chevron-right"></i>


    <div class="dots">
      <span class="dot active"></span>
      <span class="dot active"></span>
      <span class="dot active"></span>
      <span class="dot active"></span>
      <span class="dot active"></span>
      <span class="dot active"></span>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
